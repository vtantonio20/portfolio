<nav class="w-screen shadow-2xl bg-black overflow-x-hidden">
    <div class="px-10 h-[80px] flex justify-between xl:justify-evenly items-center">
        <!--Logo-->
        <div class="flex justify-center items-center bg-white w-[60px] h-[60px] rounded-full hover:text-white hover:bg-black ring-2 hover:ring-gray-100 transition-all duration-200">
            <p class="select-none text-4xl font-extralight">VT</p>
        </div>
        
        <!--Navigation Elements Web-->
        <div class="text-white hidden sm:flex">
            <div *ngFor="let section of navigation">
                <p (click)="clickedNav(section)" class="cursor-pointer px-5 h-20 flex items-center hover:bg-white hover:text-black transition-colors duration-300">{{section}}</p>
            </div>
        </div>
        <!--Navigation Elements Mobile-->
        <div class="text-white sm:hidden">
            <div (mouseleave)="toggleSideBar()" (mouseenter)="toggleSideBar()" class="w-[96px]  h-20 flex justify-center items-center hover:bg-slate-900">
                <p  *ngIf="!sideBar" class="select-none text-2xl font-bold">Menu</p>
                <div  *ngIf="sideBar">
                    <p class="select-none text-2xl font-thin">X</p>
                    <div class="absolute top-20 z-50 right-3 w-44 shadow-xl bg-white ring-1 ring-black ring-opacity-5 focus:outline-none rounded-b-md">
                        <div *ngFor="let section of navigation">
                            <p (click)="clickedNav(section)" class="cursor-pointer text-black block px-4 py-2 text-sm hover:bg-gray-100">{{section}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
